    <title>Get a quote</title>

<body>
    <div class="container-fluid">
        <div class="container-fluid box-msg">
      
            <div class="row text-center">        
              <div class="col-md-12 col-xs-12 col-sm-12">

              </div>

            <div class = "row text-center">
              <a type="submit" class="btn btn-default btn-quote" id="newQuote">Get a new Quote <span class="fa fa-hand-lizard-o " aria-hidden="true"></span></a>
